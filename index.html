<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery CDN from Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/randomcolor.js"></script>
  <script src="js/SVGanimation.js"></script>
  <script src="js/canvasAnimation.js"></script>

  <div id="main" class="main">
    <div id="artist" class="heading">Hello! My name is Picasso</div>
    <div id="desc" class="heading">Welcome to my art gallery</div>
  </div>

  <div id="images" class="images">
    <div>
      <div class="imageDescription">Image created by SVG manipulation</div>
      <div id="SVG" class="svg" onmouseenter="initiateAnimation()" onmouseleave="stopAnimation()"></div>
    </div>
    <div>
      <div class="imageDescription">Image created by HTML5 canvas API</div>
      <canvas id="canvas" width="400" height="400" style="border:1px solid #000000;" onmouseenter="animateboi()"></canvas>
    </div>
  </div>

  <script src="js/SVG.js"></script>
  <script src="js/canvas.js"></script>

  <div class="buttonsbox">
    <button onclick="initiateAnimation()" class="changebutton">Vis dokumentasjon</button>
  </div>
</body>

</html>
